version: '3.8'

services:
  uno-game:
    build:
      context: .
      dockerfile: Dockerfile
    image: uno-multiplayer:latest
    container_name: uno-game
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    volumes:
      # Persist logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - uno-network

networks:
  uno-network:
    driver: bridge

